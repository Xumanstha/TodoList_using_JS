<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
        * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
 .todo-container {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
     h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    ul.todo-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.todo-list li {
      display: flex;
      align-items: center;
      padding: 12px 10px;
      border-bottom: 1px solid #eee;
      font-size: 1.1rem;
      transition: background 0.2s;
    }
      ul.todo-list li:hover {
      background: #f1f1f1;
    }

    input[type="checkbox"] {
      margin-right: 15px;
      transform: scale(1.3);
      accent-color: #007bff;
    }

    input[type="checkbox"]:checked + span {
      text-decoration: line-through;
      color: #999;
    }
     .input-wrapper {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.task-input {
  flex: 1;
  padding: 10px 14px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  transition: border 0.2s ease;
}

.task-input:focus {
  outline: none;
  border-color: #007bff;
}

.add-btn {
  padding: 10px 18px;
  font-size: 1rem;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s ease;
}
.delete-btn
{
      padding: 10px 18px;
  font-size: 1rem;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s ease;

}

.delete-btn:hover {
  background-color: #0056b3;
}

.add-btn:hover {
  background-color: #0056b3;
}
.footer {
      margin-top: 20px;
      font-size: 0.9rem;
      text-align: center;
      color: #777;
    }
    </style>

</head>
<body>
    <div class="todo-container">
          <h2>My To-Do List</h2>
    <div class="input-wrapper">
  <input type="text" id="taskInput" placeholder="Add a new task..." class="task-input" />
  <button class="add-btn" onclick="submitTodo()">Add</button>
    </div>

    <ul id="TodoList" class="todo-list">

    </ul>
    <script src="script.js"></script>
</body>
</html>
